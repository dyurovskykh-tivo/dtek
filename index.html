<html>
  <body>
    <p id="output-white"/>
    <p id="test"/>
    <script>
      let dateMap = {white: new Date("Jan 5, 2030 15:37:25").getTime()};
      for (let [label, date] of objectEntries(dateMap)) {
        document.getElementById("test").innerHTML = label;
        setInterval(function() {
          var timeLeft = date - new Date().getTime();
          var hoursLeft = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutesLeft = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          var secondsLeft = Math.floor((timeLeft % (1000 * 60)) / 1000);

          document.getElementById("output-" + label).innerHTML = "Time to '" + label + "': " + hoursLeft + "h " + minutesLeft + "m " + secondsLeft + "s";
        }, 1000);
      }
    </script>
  </body>
</html>
